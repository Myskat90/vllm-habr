apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberay-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  sources:
    - repoURL: 'https://gitlab.example.com/it-operations/k8s-config'
      path: 'argo-projects/kube-ray/manifests'
      targetRevision: master
    - repoURL: 'https://gitlab.example.com/it-operations/k8s-config'
      path: 'argo-projects/kube-ray/charts/kuberay-operator'
      targetRevision: master
      helm:
        skipCrds: true
        valueFiles:
          - ap-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kuberay-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true